<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
	<title>Ramen Automat</title>
	<link rel="stylesheet" type="text/css" href="./ramen.css">
</head>
<body>
	<div id="container">
		<div class="scroll-left">
			<p id ="display-text">Insert coin for a delicious ramen bowl... </p>
		</div>
		<div class="select-panel">
			<button class="button ramen-button" id="0">To</button>
			<button class="button ramen-button" id="1">Ya</button>
			<button class="button ramen-button" id="2">Zu</button>
			<button class="button ramen-button" id="3">He</button>
		</div>
		<div class="control-panel">
			<button id="coin-button" class="button borderBlink">Coin</button>
			<button id="choose-button" class="button">Choose</button>
			<button id="cancel-button" class="button">Cancel</button>
		</div>
			
		<div id="ramen-space"></div>
		<div id="change-space"></div>
	</div>
	<script type="module" src="./index.js"></script>

</html>
